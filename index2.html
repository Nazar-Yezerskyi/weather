<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <div class="weather">
                <div class="weather-icon">
                    <i class="fa-regular fa-sun fa-3x" ></i>
                </div>
                <h1 class="temp">22 &#8451</h1>
                <h1 class="city">Lviv</h1>
            </div>
            <div class="detail">
                <div class="details">
                    <i class="fa-regular fa-droplet fa-3x"></i>
                    <h1 class="humidity">50%</h1>
                </div>
                <div class="details">
                    <i class="fa-regular fa-wind fa-3x"></i>
                    <h1 class="wind">23 km/h</h1>
                </div>
            </div>
        </div>
    </div>
    </div>
        <div class="container">
            <div class="search">
                <i class="fa-regular fa-location-dot fa-3x"></i>
                <input type="text" placeholder="Введіть місто">
                <button class="fa-solid fa-magnifying-glass fa-x " style="color: #ffffff;"></button>
            </div>
        </div>
    </div>
    <div class="q1">
    <div class="modal">
        <div class="modal__main">
            <h2 class="modal_title">модальне вікно</h2>
            <button class="fa-solid fa-magnifying-glass fa-x " style="color: #ffffff;" ></button> 
        </div>
    </div>
</div>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/86ed516192.js" crossorigin="anonymous"></script>
</body>    
</html>
